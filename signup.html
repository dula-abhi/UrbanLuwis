<!DOCTYPE html>
<html>
<head>
    <title>Sign up Page</title>
    <link rel="stylesheet" type="text/css" href="CSS/signup.css">
</head>
<body>
    <br><br><br>
    <div class="container">
        <button type="button" onclick="history.back()" class="back-button">Back</button>

        <form action="signup.php" method="POST">
            <h2>Sign Up</h2>

            <label>Username:</label>
            <input type="text" name="username" required placeholder="Ex: urban_luwis">

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Password:</label>
            <input type="password" name="password" required>

            <label>Location:</label>
            <input type="text" name="location" required>

            <label>Telephone Number:</label>
            <input type="tel" name="telephone" required pattern="[0-9]{10}" placeholder="Ex: 0712345678">

            <input type="submit" value="Sign up">

            <div class="form-links">
                <p>Already have an account?
                <a href="login.html">Sign in</a></p>
            </div>
        </form>
    </div>
    <br><br><br><br>
</body>
</html>
