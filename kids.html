<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Men</title>
  <link rel="stylesheet" href="CSS/common_page_for_cloths.css">
  <link rel="stylesheet" href="styles_common.css">
</head>
<body>

  <!-- Back Button -->
  <button class="back-button" onclick="history.back()">Back</button>

  <main>
    <section class="product-cards">
    

      <a href="KIDproduct.html?id=1" class="card-link">
        <div class="card">
          <img src="Clothe_page/Kids/Girls/GirlTpink_f.png" alt="Product 1" class="card-img">
          <h3 class="card-title">Girls t-shirt</h3>
          <p class="card-price">Rs. 2450/=</p>
          <button class="card-button" onclick="location.href='WOMENprouct.html?id=1'">View More</button>
        </div>
      </a>

      <a href="KIDproduct.html?id=2" class="card-link">
        <div class="card">
          <img src="Clothe_page/Kids/Boys/IceBlueT_f.png" alt="Product 2" class="card-img">
          <h3 class="card-title">Boys t-shirt</h3>
          <p class="card-price">Rs. 2450/=</p>
          <button class="card-button" onclick="location.href='WOMENprouct.html?id=2'">View More</button>
        </div>
      </a>

    </section>
  </main>

  <!-- Footer -->
  <div id="footer"></div>
  <script>
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

  <!-- Scroll to Top Button Script -->
  <script>
    window.onscroll = function () {
      const btn = document.getElementById("topBtn");
      if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

  <!-- Back to Top Button -->
  <button onclick="scrollToTop()" id="topBtn" title="Go to top">
    <img src="logo/uparrow.png" alt="Up Arrow">
  </button>

</body>
</html>
