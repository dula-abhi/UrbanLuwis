<!DOCTYPE html>
<html lang="en">
<head>
    <title>URBAN LUWIS CLOTHING</title>
    <link rel="stylesheet" href="styles_common.css" />
    <link rel="stylesheet" href="CSS/styles_cloth.css" />
</head>
<body>

 <div id="navbar"></div>

<script>
  fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar').innerHTML = data;
    });
</script>
<br>

<div class="card-container">
    <a href="men.html" class="card">
      <img src="Clothe_page/photo/men.png" alt="Image 1" onload="this.parentNode.classList.add('loaded')"/>
      <h3>View More</h3>
    </a>

    <a href="women.html" class="card">
      <img src="Clothe_page/photo/Women.png" alt="Image 2" onload="this.parentNode.classList.add('loaded')"/>
      <h3>View More</h3>
    </a>

    <a href="kids.html" class="card">
      <img src="Clothe_page/photo/Kid.png" alt="Image 3" onload="this.parentNode.classList.add('loaded')"/>
      <h3>View More</h3>
    </a>

    <a href="accessories.html" class="card">
      <img src="Clothe_page/photo/Accessories.png" alt="Image 4" onload="this.parentNode.classList.add('loaded')"/>
      <h3>View More</h3>
    </a>
</div>

<br>

<div id="footer"></div>
<script>
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
</script>
</body>
</html>
